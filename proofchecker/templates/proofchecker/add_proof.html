{% extends 'proofchecker/base.html' %}
{% load static %}
{% block content %}



    <h2>Add a new proof</h2>
    <form method="post">
        <div>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save"/>
        </div>

        {% if form_2 %}
            {{ form_2.as_table }}
        {% endif %}
    </form>

{% endblock %}


{% block js_block %}
    <script type="text/javascript" src="{% static 'js/line_functionality.js' %}"></script>
{% endblock %}
