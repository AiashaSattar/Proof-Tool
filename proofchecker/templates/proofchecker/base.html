{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/user_input.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/right_menu_navigation.css' %}">


    <script src="{% static 'js/right_menu_navigation.js' %}"></script>
    <script src="{% static 'js/line_functionality.js' %}"></script>
    <script src="{% static 'js/symbol_replacement.js' %}"></script>



    <title> {% block title %}Proof Checker{% endblock %} </title>
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="left-side-navigation">
        <div class="sidenav">
            {% if user.is_authenticated %}
            <a href="{% url 'home' %}">Home</a>
            <a href="#">Profile: {{ user.username }}</a>
            <a href="#">Courses</a>
            <a href="#">Resources</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
            {% endif %}
        </div>
    </nav>

    <main>{% block content %}{% endblock %}</main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
