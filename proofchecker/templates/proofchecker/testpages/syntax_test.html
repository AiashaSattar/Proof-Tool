{% load static %}
{% block content %}

<!DOCTYPE html>
<html>
	<head>
      <meta charset="UTF-8" />
      <title>Test Suite</title>
      <link rel = "stylesheet" href = "https://code.jquery.com/qunit/qunit-2.17.2.css">
	  <script src ="{% static 'js/qunit-2.17.2.js' %}"></script>
	  <script data-cover src ="{% static 'js/syntax.js' %}"></script>
	  <script src="{% static 'js/blanket.min.js' %}"></script>
      <script src= "{% static 'js/testscripts/syntax_tests.js' %}"></script>
	</head>
	<body>
		<h1 id="qunit-header">Test Suite</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture"></div>
		<script type="text/javascript">
			function blanket_toggleSource(e) {
				var t = document.getElementById(e);
				t.style.display === "block" ? t.style.display = "none" : t.style.display = "block";
			}
		</script>
  	</body>
</html>

  {% endblock %}
